<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
    <style>
        /* Modal background */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            justify-content: center;
            align-items: center;
        }
    
        /* Modal content box */
        .modal-content {
            background-image: url('doge1.jpg'); /* Set the background image */
            background-size: cover; /* Cover the entire modal content */
            background-position: center; /* Center the image */
            color: white; /* Text color to contrast with the background image */
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            width: 300px;
        }
    
        /* Button styles */
        .modal-content button {
            margin: 10px;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
    
    
</head>
<body>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Do you want to stay on this awesome site?</h2>
            <button onclick="closeModal()">Yes</button>
            <button onclick="showAnnoyingPopup()">No</button>
        </div>
    </div>
    
    <h1>Hello, World!</h1>
    <p>This is my first custom website.</p>
    <script>
        // Function to display the initial pop-up
        function showPopup() {
            // Ask the user a question
            let response = confirm("Do you want to stay on this awesome site?");
            
            // If they click "No", show another pop-up
            if (!response) {
                annoyingPopup();
            }
        }
    
        // Function to keep opening pop-ups if they keep saying "No"
        function annoyingPopup() {
            let response = confirm("Are you sure you want to leave? There's so much to see here!");
            
            // Keep calling the function if they click "No"
            if (!response) {
                annoyingPopup();
            } else {
                alert("Great! We knew you'd stay.");
            }
        }
    
        // Show the initial pop-up when the page loads
        window.onload = showPopup;
    </script>
    <script>
        // Show the modal when the page loads
        window.onload = function() {
            document.getElementById("modal").style.display = "flex";
        };
    
        // Function to close the modal if the user clicks "Yes"
        function closeModal() {
            document.getElementById("modal").style.display = "none";
            alert("Great! We knew you'd stay.");
        }
    
        // Function to show another annoying pop-up if the user clicks "No"
        function showAnnoyingPopup() {
            alert("Are you sure you want to leave? There's so much to see here!");
        }
    </script>
      
</body>
</html>
